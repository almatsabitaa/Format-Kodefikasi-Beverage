<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Kodefikasi Beverage</title>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 40px; 
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        #mainContainer {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #000000;
            font-size: 1.5em;
            margin-bottom: 40px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #000000;
            text-align: left;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; 
            font-size: 16px;
        }
        
        button {
            background-color: #ff9900;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e68a00;
        }

        #resultArea {
            margin-top: 20px;
            padding: 25px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #e9f5ff;
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
        #resultArea h2 {
            font-size: 1.3em;
            color: #007bff;
            border-bottom: 1px dashed #007bff;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #resultArea p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        #kodeExpiredFinal, #kodeKartonFinal {
            font-family: 'Consolas', monospace;
            font-size: 1.4em;
            font-weight: bold;
            color: #dc3545;
            display: block;
            padding: 5px 0;
            word-wrap: break-word;
        }

        #adminLink {
            margin-top: 20px;
            font-size: 0.9em;
        }
        #adminLink a {
            color: #007bff;
            text-decoration: none;
        }
        #adminLink a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }
        #error_message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <h1>Format Kodefikasi Beverage</h1>
        
        <p id="error_message" style="display: none;">Gagal memuat data produk. Pastikan server Node.js berjalan di http://localhost:3000.</p>

        <form id="calculatorForm">
            <label for="skuProduct">Pilih SKU *</label>
            <select id="skuProduct" required>
                <option value="" disabled selected>Pilih SKU</option>
                </select>

            <label for="packagingType">Pilih Jenis Kemasan *</label>
            <select id="packagingType" required>
                <option value="" disabled selected>Pilih Jenis Kemasan</option>
                </select>

            <label for="productionDate">Tanggal Produksi *</label>
            <input type="date" id="productionDate" required>

            <button type="submit">CHECK</button>
        </form>
    </div>

    <div id="resultArea" style="display:none;">
        <h2>HASIL KODEFIKASI:</h2>
        <p>Kode Expired Produk:</p>
        <span id="kodeExpiredFinal"></span>
        <hr style="border-top: 1px dashed #007bff;">
        <p>Kode Expired Karton:</p>
        <span id="kodeKartonFinal"></span>
    </div>

    <div id="adminLink">
        <a href="admin.html">Kelola Master Data Produk (Admin)</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
